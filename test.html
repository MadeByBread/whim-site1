<html>
  <script>
    const fpPromise = import("https://openfpcdn.io/fingerprintjs/v4").then(
      (FingerprintJS) => FingerprintJS.load()
    );

    // Get the visitor identifier when you need it.
    fpPromise
      .then((fp) => fp.get())
      .then((result) => {
        // This is the visitor identifier:
        const visitorId = result.visitorId;
        console.log(visitorId);
        document.getElementById("visitorId").innerHTML =
          "Your visitor ID is: " + visitorId;
      });
    fetch("https://api64.ipify.org?format=json")
      .then((res) => res.json())
      .then((data) => {
        console.log("Your IP is:", data.ip);
        document.getElementById("ip").innerHTML = "Your IP is: " + data.ip;
      });
  </script>
  <p>Hello world</p>
  <p id="visitorId">Your visitor ID is:</p>
  <p id="ip">Your IP is:</p>
</html>
