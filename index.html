<!DOCTYPE html>
<html>
  <head>
    <title>Full Fingerprint + IP + Audio</title>
  </head>
  <body>
    <p>Hello world!</p>
    <p id="fpjsId">FPJS visitor ID: loading...</p>
    <p id="ip">Your IP is: loading...</p>
    <p id="visitorId">Custom fingerprint ID: loading...</p>

    <p id="all-metrics">All metrics: loading...</p>

    <script>
      // Load FingerprintJS
      const fpPromise = import("https://openfpcdn.io/fingerprintjs/v4").then(
        (FingerprintJS) => FingerprintJS.load()
      );

      fpPromise
        .then((fp) => fp.get())
        .then((result) => {
          const visitorId = result.visitorId;
          console.log("FPJS visitor ID:", visitorId);
          document.getElementById("fpjsId").textContent =
            "FPJS visitor ID: " + visitorId;
        });

      // Get public IP
      fetch("https://api64.ipify.org?format=json")
        .then((res) => res.json())
        .then((data) => {
          console.log("Your IP is:", data.ip);
          document.getElementById("ip").textContent = "Your IP is: " + data.ip;
        });

      // Advanced fingerprinting
      async function getAudioFingerprint() {
        try {
          const ctx = new (window.OfflineAudioContext ||
            window.webkitOfflineAudioContext)(1, 44100, 44100);
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();

          // Use a simpler sine wave
          osc.type = "sine";
          osc.frequency.setValueAtTime(440, ctx.currentTime);

          // Set a fixed gain to ensure consistent amplitude
          gain.gain.setValueAtTime(0.5, ctx.currentTime);

          // Connect nodes
          osc.connect(gain);
          gain.connect(ctx.destination);

          // Start and render
          osc.start(0);
          const buffer = await ctx.startRendering();

          // Get the audio data
          const data = buffer.getChannelData(0);

          // Find zero crossings to identify wave cycles
          const zeroCrossings = [];
          for (let i = 1; i < data.length; i++) {
            if (data[i - 1] <= 0 && data[i] > 0) {
              zeroCrossings.push(i);
            }
          }

          // Take samples at fixed points within each cycle
          const samples = [];
          const cycles = zeroCrossings.length - 1;
          const samplesPerCycle = 4; // Take 4 samples per cycle

          for (let cycle = 0; cycle < cycles; cycle++) {
            const start = zeroCrossings[cycle];
            const end = zeroCrossings[cycle + 1];
            const cycleLength = end - start;

            for (let i = 0; i < samplesPerCycle; i++) {
              const pos =
                start + Math.floor((i * cycleLength) / samplesPerCycle);
              // Round to nearest 100 to eliminate small differences
              samples.push(Math.round(data[pos] * 1000));
            }
          }

          // Take only the first 20 samples to keep it consistent
          const hash = samples.slice(0, 20).join(",");

          return hash;
        } catch (error) {
          console.error("Audio fingerprinting failed:", error);
          return "error";
        }
      }

      function detectFonts() {
        const baseFonts = ["monospace", "sans-serif", "serif"];
        const testFonts = [
          "Arial",
          "Courier New",
          "Georgia",
          "Helvetica",
          "Times",
          "Verdana",
        ];
        const span = document.createElement("span");
        span.innerText = "abcdefghi0123456789";
        span.style.fontSize = "72px";
        span.style.position = "absolute";
        span.style.left = "-9999px";
        document.body.appendChild(span);

        const widths = {};
        baseFonts.forEach((f) => {
          span.style.fontFamily = f;
          widths[f] = span.offsetWidth;
        });

        const available = [];
        testFonts.forEach((font) => {
          span.style.fontFamily = `${font}, monospace`;
          if (span.offsetWidth !== widths["monospace"]) {
            available.push(font);
          }
        });

        document.body.removeChild(span);
        return available;
      }

      async function getFingerprint() {
        const battery = await navigator.getBattery?.().catch(() => null);
        const audio = await getAudioFingerprint();

        const data = {
          userAgent: navigator.userAgent,
          language: navigator.language,
          screen: {
            width: screen.width,
            height: screen.height,
            colorDepth: screen.colorDepth,
          },
          timezoneOffset: new Date().getTimezoneOffset(),
          locale: Intl.DateTimeFormat().resolvedOptions().locale,
          deviceMemory: navigator.deviceMemory,
          hardwareConcurrency: navigator.hardwareConcurrency,
          touchSupport: navigator.maxTouchPoints > 0,
          fonts: detectFonts(),
          audioFingerprint: audio,
          battery: battery
            ? {
                charging: battery.charging,
                level: battery.level,
              }
            : null,
        };

        // Hash it
        const json = JSON.stringify(data);
        const enc = new TextEncoder().encode(json);
        const hashBuffer = await crypto.subtle.digest("SHA-256", enc);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const visitorId = hashArray
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");

        console.log("Custom fingerprint ID:", visitorId);
        document.getElementById("visitorId").textContent =
          "Custom fingerprint ID: " + visitorId;
        document.getElementById("all-metrics").innerHTML =
          "All metrics: <br /><br />" +
          Object.entries(data)
            .map(([key, value]) => `<b>${key}</b>: ${JSON.stringify(value)}`)
            .join("<br />");
      }

      getFingerprint();
    </script>
  </body>
</html>
